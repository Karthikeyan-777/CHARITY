<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>karthi</title>
</head>
<style>
    .parent{ 
        display: grid;
        height: 600px;
        grid-template-columns:300px 300px 300px ;
        grid-template-rows:   150px 150px 150px; 
        justify-content: center; 
       align-content: center;
        background-color: white;
        
    }  
    .child{
        text-align: center;
        padding-top: 50px;
    }
    
</style>
<body>
    <div class="parent">
        <div class="child" style="background-color: rgb(33, 216, 216); color: white;">
            <h3>1.</h3>
        </div>
        <div class="child" style="background-color: tomato; color: white;">
            <h3>2.</h3>
        </div>
        <div class="child" style="background-color: blue;  color: white;">
            <h3>3.</h3>
        </div>
        <div class="child" style="background-color: yellow;  color: white;">
            <h3>4.</h3>
        </div>
        <div class="child" style="background-color: rebeccapurple;  color: white;">
            <h3>5.</h3>
        </div>
       <div class="child" style="background-color: green;  color: white;">
           <h3>6.</h3>
       </div>
       <div class="child" style="background-color: orangered;  color: white;"> 
          <h3>7.</h3>   
       </div>
       <div class="child" style="background-color: rgb(73, 208, 226);  color: white;">
         <h3>8.</h3>
       </div>
       <div class="child" style="background-color: brown;  color: white;">
        <h3>9.</h3>
       </div>

    </div>
</body>
</html>
